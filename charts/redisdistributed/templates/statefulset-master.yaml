apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-redisdistributed-master
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: redis
    app: "{{ .Release.Name }}-redisdistributed-master"
spec:
  replicas: 1
  serviceName: "{{ .Release.Name }}-redis-headless-service"
  selector:
    matchLabels:
      app.kubernetes.io/part-of: redis
      app: "{{ .Release.Name }}-redisdistributed-master"
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: redis
        app: "{{ .Release.Name }}-redisdistributed-master"
    spec:
      containers:
        - name: redis
          image: "redis:{{ .Values.version }}"
          command:
          - /bin/bash
          - -c
          - |
            if [[ ! -f /etc/redis/master.conf ]];then
              cp /etc/redis/mounted-etc/master.conf /etc/redis/master.conf
            fi
            ARGS=("--port" "${REDIS_PORT}")
            ARGS+=("--protected-mode" "no")
            ARGS+=("--include" "/etc/redis/master.conf")
            redis-server "${ARGS[@]}"
          resources:
            requests:
              memory: {{ .Values.master.resources.requests.memory }}
              cpu: {{ .Values.master.resources.requests.cpu }}
            limits:
              memory: {{ .Values.master.resources.limits.memory }}
              cpu: {{ .Values.master.resources.limits.cpu }}
          env:
            - name: REDIS_REPLICATION_MODE
              value: master
            - name: REDIS_PORT
              value: "6379"
          ports:
            - name: redis
              containerPort: 6379
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: {{ .Release.Name }}-redis-persistent-storage
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/mounted-etc
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.74.0
          ports:
            - containerPort: 2121
              name: metrics
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
            - name: REDIS_EXPORTER_DEBUG
              value: "true"
            - name: REDIS_EXPORTER_WEB_LISTEN_ADDRESS
              value: ":2121"
            - name: REDIS_EXPORTER_EXCLUDE_LATENCY_HISTOGRAM_METRICS
              value: "true"
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "100Mi"
              cpu: "50m"
      volumes:
        - name: redis-config
          configMap:
            name: "{{ .Release.Name }}-redis-configmap"
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name }}-redis-persistent-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.master.persistence.size }}