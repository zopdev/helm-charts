apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: {{ include "scylla.names.fullname" . }}
  namespace: {{ include "scylla.names.namespace" . | quote }}
  labels: {{ include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/part-of: scylladb
    app.kubernetes.io/component: scylladb
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ printf "%s-headless" (include "scylla.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  podManagementPolicy: OrderedReady
  replicas: 1
  updateStrategy: 
    type: RollingUpdate
  template:
    metadata:
      labels: {{ include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/part-of: scylladb
        app.kubernetes.io/component: scylladb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9180"
    spec:
      automountServiceAccountToken: false
      serviceAccountName: {{ template "scylladb.serviceAccountName" . }}
      containers:
        - name: scylladb
          image: docker.io/bitnami/scylladb:{{ .Values.version }}
          imagePullPolicy: "IfNotPresent"
          command:
            - bash
            - -ec
            - |
              # Node 0 is the password seeder
              if [[ $POD_NAME =~ (.*)-0$ ]]; then
                  echo "Setting node as password seeder"
                  export SCYLLADB_PASSWORD_SEEDER=yes
              else
                  # Only node 0 will execute the startup initdb scripts
                  export SCYLLADB_IGNORE_INITDB_SCRIPTS=1
              fi
              /opt/bitnami/scripts/scylladb/entrypoint.sh /opt/bitnami/scripts/scylladb/run.sh
          env:
            - name: SCYLLADB_CLUSTER_NAME
              value: "scylladb"
            - name: SCYLLADB_SEEDS
              value: {{ (include "scylladb.seeds" .) | quote }}
            - name: SCYLLADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "scylla.names.fullname" . }}-secret
                  key: scylladb-password
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SCYLLADB_USER
              value: "cassandra"
            - name: SCYLLADB_NUM_TOKENS
              value: "256"
            - name: SCYLLADB_DATACENTER
              value: "dc1"
            - name: SCYLLADB_ENDPOINT_SNITCH
              value: "SimpleSnitch"
            - name: SCYLLADB_RACK
              value: "rack1"
            - name: MAX_HEAP_SIZE
              value: "768M"
            - name: HEAP_NEWSIZE
              value: "256M"
            - name: SCYLLADB_TRANSPORT_PORT_NUMBER
              value: "7000"
            - name: SCYLLADB_JMX_PORT_NUMBER
              value: "7199"
            - name: SCYLLADB_CQL_PORT_NUMBER
              value: "9042"
            - name: SCYLLADB_API_PORT_NUMBER
              value: "10000"
            - name: SCYLLADB_CQL_SHARD_PORT_NUMBER
              value: "19042"
            - name: SCYLLADB_PROMETHEUS_PORT_NUMBER
              value: "0"
          livenessProbe:
            tcpSocket:
              port: cql
            initialDelaySeconds: 100
            periodSeconds: 30
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: cql
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          ports:
            - name: intra
              containerPort: 7000
            - name: jmx
              containerPort: 7199
            - name: cql
              containerPort: 9042
            - name: cql-shard
              containerPort: 19042
            - name: api
              containerPort: 10000
            - name: metrics
              containerPort: 9180
          {{- if .Values.resources }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /bitnami/scylladb
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
            - name: empty-dir
              mountPath: /opt/bitnami/scylladb/etc
              subPath: app-conf-dir
            - name: empty-dir
              mountPath: /opt/bitnami/scylladb/tmp
              subPath: app-tmp-dir
            - name: empty-dir
              mountPath: /opt/bitnami/scylladb/logs
              subPath: app-logs-dir
            - name: empty-dir
              mountPath: /.cassandra
              subPath: app-cqlsh-tmp-dir
      volumes:
        - name: empty-dir
          emptyDir: {}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        labels: {{- include "common.labels.matchLabels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.diskSize }}