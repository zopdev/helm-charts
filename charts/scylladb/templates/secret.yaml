{{- $secretName := printf "%s-secret" (include "scylla.names.fullname" .) }}

{{/* Generate a strong root password only if not already set */}}
{{- $generatedRootPassword := printf "%s%s%s" (randAlpha 4) (randNumeric 4) (randAlpha 4 | upper) }}

{{- $rootPassword := $generatedRootPassword }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "scylla.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" .| nindent 4 }}
    app.kubernetes.io/part-of: scylladb
    app.kubernetes.io/component: scylladb
type: Opaque
data:
  {{- if .Release.IsInstall }}
  scylladb-password: {{ $rootPassword | b64enc }}
    {{ else }}
  scylladb-password: {{ index (lookup "v1" "Secret" .Release.Namespace  $secretName ).data "scylladb-password" }}
    {{ end }}