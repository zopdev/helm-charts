{{- range $index, $service := .Values.services }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $.Release.Name }}-{{ $service.name }}-scylladb-init
  namespace: {{ $.Release.Namespace }}
spec:
  containers:
    - name: scylladb-init
      image: docker.io/bitnami/scylladb:{{ $.Values.version }}
      command:
        - /bin/bash
        - -c
        - |
          until cqlsh -u cassandra -p $SCYLLADB_PASSWORD {{ $.Release.Name }}-scylladb; do
            echo "Waiting for ScyllaDB to be ready..."
            sleep 5
          done
          cqlsh -u cassandra -p $SCYLLADB_PASSWORD {{ $.Release.Name }}-scylladb -e "SOURCE '/etc/config/init-schema.cql';"
      env:
        - name: SCYLLADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-scylladb-secret
              key: scylladb-password
      volumeMounts:
        - name: script-volume
          mountPath: /etc/config
  volumes:
    - name: script-volume
      configMap:
        name: {{ $.Release.Name }}-{{ $service.name }}-init-script
  restartPolicy: OnFailure
---
{{- end}}