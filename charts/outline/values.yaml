postgres:
  postgresRootPassword: root
  services: 
    - name : outline
      password : root 
      database : outline

service:
  name: outline
  image: outlinewiki/outline

  minReplicas: 1
  minCPU: "250m"
  minMemory: "500Mi"
  maxCPU: "500m"
  maxMemory: "1Gi"

  env:
    SECRET_KEY: 106ff5ec40e340972540fefd770dad24db868deb68bec9d2556365f2ff66ed99 # Replace with a hex-encoded 32-byte random key. You should use `openssl rand -hex 32`
    UTILS_SECRET: 45aec6e6b7340f3c8e5b34d533f9d63fd72a2830ee35d1345cb144d484205ba2 # Replace with a unique random key. You could still use `openssl rand -hex 32`
    FILE_STORAGE : local
    FORCE_HTTPS: false
    PGSSLMODE: disable
    PORT: 3000
    URL: https://outline-app10feb.f9a0e996-8363-4ad3-9eda-547f172704df.zop.dev
    FILE_STORAGE_LOCAL_ROOT_DIR : /data

  datastores:
    postgres:
      - datastore : outline
        database : outline
    redis:
      - datastore : outline

  heartbeatURL: /
  
  httpPort: 3000

  livenessProbe:
    enable: true
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  readinessProbe:
    enable: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  volumeMounts:
    emptyDir:
      - name: outline-storage
        mountPath: /data