apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mysql
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
    - port: 2121
      targetPort: 2121
      name: metrics
  selector:
    app: {{ .Release.Name }}-mysql
  type: ClusterIP