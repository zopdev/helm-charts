apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ .Release.Name }}-mysql.rules
  namespace: {{ .Release.Namespace }}
  labels:
    release: prometheus
    app: kube-prometheus-stack
spec:
  groups:
    - name: {{ .Release.Name }}-mysql.rules
      rules:

        - alert: MysqlDown
          expr: mysql_up{namespace="{{ .Release.Namespace }}"} == 0
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: 'MySQL down (instance $labels.instance)'
            description: 'MySQL instance is down on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlTooManyConnections
          expr: max_over_time(mysql_global_status_threads_connected{namespace="{{ .Release.Namespace }}"}[1m]) / mysql_global_variables_max_connections{namespace="{{ .Release.Namespace }}" } * 100 > 80
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL too many connections (> 80%) (instance $labels.instance)'
            description: 'More than 80% of MySQL connections are in use on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlHighPreparedStatementsUtilization
          expr: max_over_time(mysql_global_status_prepared_stmt_count{namespace="{{ .Release.Namespace }}"}[1m]) / mysql_global_variables_max_prepared_stmt_count{namespace="{{ .Release.Namespace }}"} * 100 > 80
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL high prepared statements utilization (> 80%) (instance $labels.instance)'
            description: 'High utilization of prepared statements on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlHighThreadsRunning
          expr: max_over_time(mysql_global_status_threads_running{namespace="{{ .Release.Namespace }}"}[1m]) / mysql_global_variables_max_connections{namespace="{{ .Release.Namespace }}"} * 100 > 60
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL high threads running (instance $labels.instance)'
            description: 'More than 60% of MySQL connections are in running state on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlSlaveIoThreadNotRunning
          expr: (mysql_slave_status_slave_io_running{namespace="{{ .Release.Namespace }}"} and ON (instance) mysql_slave_status_master_server_id{namespace="{{ .Release.Namespace }}" } > 0) == 0
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: 'MySQL Slave IO thread not running (instance $labels.instance)'
            description: 'MySQL Slave IO thread not running on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlSlaveSqlThreadNotRunning
          expr: (mysql_slave_status_slave_sql_running{namespace="{{ .Release.Namespace }}"} and ON (instance) mysql_slave_status_master_server_id{namespace="{{ .Release.Namespace }}" } > 0) == 0
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: 'MySQL Slave SQL thread not running (instance $labels.instance)'
            description: 'MySQL Slave SQL thread not running on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlSlaveReplicationLag
          expr: ((mysql_slave_status_seconds_behind_master{namespace="{{ .Release.Namespace }}"} - mysql_slave_status_sql_delay{namespace="{{ .Release.Namespace }}"}) and ON (instance) mysql_slave_status_master_server_id{namespace="{{ .Release.Namespace }}"} > 0) > 30
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: 'MySQL Slave replication lag (instance $labels.instance)'
            description: 'MySQL replication lag on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlSlowQueries
          expr: increase(mysql_global_status_slow_queries{namespace="{{ .Release.Namespace }}"}[1m]) > 0
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL slow queries (instance $labels.instance)'
            description: 'MySQL server has new slow queries on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlInnodbLogWaits
          expr: rate(mysql_global_status_innodb_log_waits{namespace="{{ .Release.Namespace }}"}[15m]) > 10
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL InnoDB log waits (instance $labels.instance)'
            description: 'MySQL InnoDB log writes are stalling\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlRestarted
          expr: mysql_global_status_uptime{namespace="{{ .Release.Namespace }}"} < 60
          for: 0m
          labels:
            severity: info
          annotations:
            summary: 'MySQL restarted (instance $labels.instance)'
            description: 'MySQL restarted < 1 minute ago on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlHighQps
          expr: irate(mysql_global_status_questions{namespace="{{ .Release.Namespace }}"}[1m]) > 10000
          for: 2m
          labels:
            severity: info
          annotations:
            summary: 'MySQL High QPS (instance $labels.instance)'
            description: 'MySQL is experiencing high QPS (> 10k) on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlTooManyOpenFiles
          expr: mysql_global_status_innodb_num_open_files{namespace="{{ .Release.Namespace }}"} / mysql_global_variables_open_files_limit{namespace="{{ .Release.Namespace }}"} * 100 > 75
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL too many open files (instance $labels.instance)'
            description: 'Too many open files on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlInnodbForceRecoveryIsEnabled
          expr: mysql_global_variables_innodb_force_recovery{namespace="{{ .Release.Namespace }}"} != 0
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL InnoDB Force Recovery is enabled (instance $labels.instance)'
            description: 'Force recovery is enabled on $labels.instance\n  VALUE = $value\n  LABELS = $labels'

        - alert: MysqlInnodbHistoryLenTooLong
          expr: mysql_info_schema_innodb_metrics_transaction_trx_rseg_history_len{namespace="{{ .Release.Namespace }}"} > 50000
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: 'MySQL InnoDB history_len too long (instance $labels.instance)'
            description: 'Undo log (history_len) too long on $labels.instance\n  VALUE = $value\n  LABELS = $labels'
