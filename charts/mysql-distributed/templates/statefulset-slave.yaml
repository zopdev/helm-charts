{{- if .Values.replication.enable }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mysql-slave
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replication.count }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: mysql
      app: {{ .Release.Name }}-mysql-slave
  serviceName: "{{ .Release.Name }}-mysql-slave"
  updateStrategy:
    type: {{ .Values.replication.updateStrategy.type }}
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: mysql
        app: {{ .Release.Name }}-mysql-slave
    spec:
      containers:
        - name: mysql
          image: {{ .Values.image }}
          resources:
            requests:
              memory: {{ .Values.replication.resources.requests.memory }}
              cpu: {{ .Values.replication.resources.requests.cpu}}
            limits:
              memory: {{ .Values.replication.resources.limits.memory }}
              cpu: {{ .Values.replication.resources.limits.cpu }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mysql-root-secret
                  key: root-password
            - name: MASTER_HOST
              value: "{{ .Release.Name }}-mysql-master"
            - name: MYSQL_REPLICATION_USER
              value: {{ .Values.replication.username }}
            - name: MYSQL_REPLICATION_PASSWORD
              value: {{ .Values.replication.password }}
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: {{ .Release.Name }}-mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: mysql-init-scripts
              mountPath: /scripts
            - name: mysql-config
              mountPath: /etc/mysql/my.cnf
              subPath: my.cnf
      volumes:
        - name: mysql-init-scripts
          configMap:
            name: {{ .Release.Name }}-mysql-init-scripts
        - name: mysql-config
          configMap:
            name: {{ .Release.Name }}-mysql-config-slave
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name }}-mysql-persistent-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.replication.diskSize }}
{{- end }}

