{{- range $index, $service := .Values.services }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Release.Name }}-{{ $service.database }}-{{ $service.name}}-mysql-configmap
  namespace: {{ $.Release.Namespace }}
data:
  DB_DIALECT: "mysql"
  DB_USER: "{{ $service.name }}-user"
  DB_PORT: "3306"
  DB_NAME: "{{ $service.database }}"
  DB_HOST: "{{ $.Release.Name}}-mysql-primary"  
---
{{- end }}
