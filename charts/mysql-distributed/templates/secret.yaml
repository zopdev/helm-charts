apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mysql-root-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  root-password: {{ .Values.mysqlRootPassword | b64enc }}
---
{{- if .Values.replication.enable }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mysql-replication-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  replication-username: {{ .Values.replication.username }}
  replication-password: {{ .Values.replication.password | b64enc }}
{{- end }}
