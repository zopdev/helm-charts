apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-mariadb-master
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: "{{ template "mariadb.name" . }}"
      component: "master"
      release: "{{ .Release.Name }}"
  endpoints:
    - port: metrics-port
      interval: 30s
      path: /metrics