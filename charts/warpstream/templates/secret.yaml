apiVersion: v1
kind: Secret
metadata:
  name: {{ include "warpstream.fullname" . }}-secret
  labels:
    {{- include "warpstream.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.warpstream.agent.apiKey }}
  api-key: {{ .Values.warpstream.agent.apiKey | b64enc }}
  {{- else }}
  api-key: {{ "placeholder-key" | b64enc }}
  {{- end }}
  