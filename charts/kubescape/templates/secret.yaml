# This file can be used for sensitive configuration if needed
# Currently, Kubescape doesn't require secrets for basic operation
# But this template is here for future extensions
{{- if false }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubescape.fullname" . }}-secret
  labels:
    {{- include "kubescape.labels" . | nindent 4 }}
type: Opaque
data:
  # Add sensitive data here when needed
{{- end }}
