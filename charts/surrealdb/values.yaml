# values.yaml for SurrealDB Helm chart
replicaCount: 1

image: surrealdb/surrealdb:latest

# Resource configuration
resources:
  requests:
    cpu: "500m"
    memory: "256M"
  limits:
    cpu: "1500m"
    memory: "1Gi"

diskSize: "10Gi"

# Update strategy for the StatefulSet
updateStrategy:
  type: RollingUpdate

port: 8000