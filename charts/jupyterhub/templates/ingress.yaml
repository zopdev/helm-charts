{{- if and .Values.nginx .Values.nginx.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "jupyterhub.ingress.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.nginx.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "jupyterhub.proxy-public.fullname" $ }}
                port:
                  name : http
  tls:
    - hosts:
        - '{{ .Values.nginx.tlsHost | default .Values.nginx.host }}'
      secretName: {{ .Values.nginx.tlsSecretName | default "tls-secret-replica" }}
{{- end }}