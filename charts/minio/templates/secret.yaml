apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-minio-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  MINIO_ACCESS_KEY: {{ .Values.accessKey | b64enc }}
  MINIO_SECRET_KEY: {{ .Values.secretKey | b64enc }}
  MINIO_HOST: {{ printf "%s-minio" .Release.Name | b64enc }}