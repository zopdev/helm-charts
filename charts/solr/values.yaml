replicaCount: 1
image:
  repository: solr
  tag: "8.4"
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "2Gi"
    cpu: "500m"
  limits:
    memory: "4Gi"
    cpu: "1"

persistence:
  enabled: true
  storageClass: "standard"
  accessModes:
    - ReadWriteOnce
  size: 5Gi

securityContext:
  runAsUser: 1001
  fsGroup: 1001

ingress:
  enabled: true
  host: "solr-solr"        

services:
