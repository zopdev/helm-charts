apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres-read-replica
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ .Release.Name }}-postgres-read-replica
spec:
  clusterIP: None
  selector:
    app: {{ .Release.Name }}-postgres-read-replica
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432