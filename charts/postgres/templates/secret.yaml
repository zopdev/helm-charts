{{- $secretName := printf "%s-postgres-secret" .Release.Name }}

{{/* Generate a strong root password only if not already set */}}
{{- $generatedRootPassword := printf "%s%s%s" (randAlpha 4) (randNumeric 4) (randAlpha 4 | upper) }}
{{- $generatedReplicaPassword := printf "%s%s%s" (randAlpha 4) (randNumeric 4) (randAlpha 4 | upper) }}

{{- $rootPassword := $generatedRootPassword }}
{{- $replicaPassword := $generatedReplicaPassword }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    app: {{ template "postgresql.name" . }}
    chart: {{ template "postgresql.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  {{- if .Release.IsInstall }}
  postgresql-password: {{ $rootPassword | b64enc }}
  {{ else }}
  postgresql-password: {{ index (lookup "v1" "Secret" .Release.Namespace $secretName ).data "postgresql-password" }}
  {{ end }}

  {{- if .Values.replication.enabled }}
  {{- if .Release.IsInstall }}
  postgresql-replication-password: {{ $replicaPassword | b64enc }}
  {{ else }}
  postgresql-replication-password: {{ index (lookup "v1" "Secret" .Release.Namespace $secretName ).data "postgresql-replication-password" }}
  {{ end }}
  {{- end }}