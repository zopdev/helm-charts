apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-postgres
  namespace: {{ .Release.Namespace | quote }}
spec:
  selector:
    app: {{ $.Release.Name }}-postgres
  type: ClusterIP
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
    - name: metrics-port
      port: 2121
      targetPort: 2121