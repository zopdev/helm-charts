name: Lint Charts

on:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Build charts-linter
        working-directory: charts-lint
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -buildvcs=false -o ../charts-linter

      - name: Run charts-linter
        run: ./charts-linter
        env:
          GITHUB_TOKEN: "${{github.token}}"
          REPOSITORY_OWNER: "${{github.repository_owner}}"
          REPOSITORY_NAME: "${{github.repository}}"
          PR_NUMBER: "${{github.event.pull_request.number}}"