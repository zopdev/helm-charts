queries:
  "<=0.0.4":
    redis_up:
      query: >-
        avg by (pod) (
          redis_up{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }
        )

    connected_clients:
      query: >-
        avg by (pod) (
          redis_connected_clients{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }
        )

    memory_used:
      query: >-
        avg by (pod) (
          redis_memory_used_bytes{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }
        )
      unit: "bytes"

    memory_peak:
      query: >-
        avg by (pod) (
          redis_memory_used_peak_bytes{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }
        )
      unit: "bytes"

    keys_total:
      query: >-
        sum by (pod) (
          redis_db_keys{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }
        )

    ops_per_second:
      query: >-
        rate(
          redis_commands_processed_total{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }[1m]
        )

    rejected_connections:
      query: >-
        rate(
          redis_rejected_connections_total{
            namespace='<application-name>',
            pod=~'<service-name>.*'
          }[1m]
        )
